{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>{{ title }}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="myNav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img style="height:30px" src="{% static 'img/artifact2.png' %}" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="jumbotron">
    <div class="container text-black text-center">
      <h1 class="display-4">{{ heading }}</h1>
      <p class="lead">{{ subheading }}</p>
      <hr class="my-4">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, aliquam, ex, dignissimos in nesciunt porro sequi
        quo aliquid aperiam esse unde ipsam dolorem incidunt non voluptatibus cumque velit nam saepe.</p>
      <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </div>
  </div>

  <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>

</html>
